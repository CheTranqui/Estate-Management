<link rel="stylesheet" type="text/css" media="all" href="Style.css" />
<html lang="en">
<head>
    <title>Estate Management Home Edition (v0.2)</title>
</head>

<body>
<nav>

        <li>

        </li>
        <li>
            <form class="navForm">

        <li>

        <li>

                <button class="navBtn" id="goodsTab" type="Submit" formaction="Goods.html">

                </button>
            </form>
        </li>
        <li>
            <form class="navForm">
                <button class="navBtn activeBtn" id="soldTab" type="Submit" formaction="Sold.html">
                    Sold
                </button>
            </form>
        </li>
        <li>
            <form class="navForm">

<main class="contentContainer">
<h1>
    Sold:
    <span class="soldPropertyValueLabel soldValueLabel" id="soldPropertyValueLabel">

    <span class="soldPropertyValue" id="soldPropertyValue">

    </span>
    <span class="soldGoodsValueLabel soldValueLabel" id="soldGoodsValueLabel">

    </span>
    <span class="soldGoodsValue" id="soldGoodsValue">

    </span>
</h1>

<h2>
    Properties:
</h2>
<li class="soldPropertiesListItem" id="soldPropertiesListItem">
    <a id="propertyId" href="propertyId#">
        myProperties[#].name
    </a>
    <!-- <span id="soldPropertyTo">Sold to: </span>
    <a id="contactId#" href="contactId#"><span>contact#.name</span></a> -->
    <p>Date Sold: 
        <span class="soldPropertyDate" id="soldPropertyDate">
            property.date
        </span>
        <span class="soldPropertyOfferLabel" id=soldPropertyOfferLabel>
            For: $
        </span>
        <span class="soldPropertyOfferValue" id="soldPropertyOfferValue">
            propertyOffer.value
        </span>
    </p>
</li>
    <ol class="soldPropertiesList" id="soldPropertiesList">
    </ol>

<h2>
    Goods:
</h2>
<ol class="soldGoodsList" id="soldGoodsList">
</ol>
     

</main>

<script type="text/javascript" src="soldManager.js"></script>
