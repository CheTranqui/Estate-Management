<main class="contentContainer expensesContainer">
<body>
    <aside class="expenseSummary">
        <h1 class="expenseSummaryP" id="expenseSummaryP">
            Total Expenses:
            <span class="totalExpenses" id="totalExpenses">
                
            </span>
        </h1>
    </aside>
    <section class="expenseMainSection">
        <h2>
            New Expense:
        </h2>
        <li class="newExpenseForm" id="newExpenseForm">
            <form class="expenseForm" id="expenseForm">
                <label class="expenseNameLabel" id="expenseNameLabel" for="expenseName">
                    Expense:
                </label>
                <input type="text" class="inputBox expenseName" id="expenseName">
                <label class="expensePayableToLabel" id="expensePayableToLabel" for="expensePayableTo">
                    Payable To:
                </label>
                <select class="inputBox expensePayableTo" id="expensePayableTo2">
                    <option id="selectContact">Select Contact</option>
                </select>
                <br>
                <label class="expenseAmountLabel" id="expenseAmountLabel" for="expenseAmount">
                    Amount: $
                </label>
                <input type="number" class="inputBox expenseAmount" id="expenseAmount">
                <!-- <label class="expenseDateLabel" id="expenseDateLabel" for="expenseDate"> -->
                <label class="switch" id="expensePaidLabel">
                    <input type="checkbox" class="expensePaid" id="expensePaidToggle">
                    <span class="slider round"></span>
                    <span id="paidOnText">Pay On:</span>
                </label>
                <!-- </label> -->
                <input type="date" class="inputBox expenseDate" id="expenseDate">
                <br>
                <label class="expenseNotesLabel" for="expenseNotes">
                    Notes:
                </label>
                <textarea id="expenseNotes" class="notesBox expenseNotes" name="expenseNotes"></textarea>
                <br>
                <button class="btn" type="Submit" id="btnAddExpense">
                    Save New Expense
                </button>            
            </form>
        </li>
    </section>
    <h1 class="listH1 expensesH1">
        Expenses:
    </h1>
    <li class="expensesDisplayItem" id="expensesDisplayItem">
        <form class="expenseForm" id="expenseForm">
            <label class="expenseNameLabel" id="expenseNameLabel" for="expenseName">
                Expense:
            </label>
            <input type="text" class="inputBox expenseName" id="expenseName">
            <label class="expensePayableToLabel" id="expensePayableToLabel" for="expensePayableTo">
                Payable To:
            </label>
            <select class="inputBox expensePayableTo" id="expensePayableTo">
                <option id="selectContact">Select Contact</option>
            </select>
            <br>
            <label class="expenseAmountLabel" id="expenseAmountLabel" for="expenseAmount">
                Amount: $
            </label>
            <input type="number" class="inputBox expenseAmount" id="expenseAmount">
            <label class="switch" id="expensePaidLabel">
                <input type="checkbox" class="expensePaid" id="expensePaidToggle">
                <span class="slider round"></span>
                <span id="paidOnText">Pay On:</span>
            </label>
            <input type="date" class="inputBox expenseDate" id="expenseDate">
            <br>
            <label class="expenseNotesLabel" for="expenseNotes">
                Notes:
            </label>
            <textarea id="expenseNotes" class="notesBox expenseNotes" name="expenseNotes"></textarea>
            <br>
            <button class="btn" type="Submit" id="btnSaveExpense">
                Save
            </button>
            <button class="btn" type="button" id="btnDeleteExpense">
                Delete
            </button>
        </form>
    </li>
    <ul class="expensesDisplayList" id="expensesDisplayList">

    </ul>
</main>
