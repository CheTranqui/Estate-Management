</head>

<body>

<nav>
    <ul class="ulNav"> 
        <li>
            <form class="navForm">
                <button class="navBtn" id="homeTab" type="Submit" formaction="EstateManagement.html">
                    Home
                </button>
            </form>
        </li>
        <li>
            <form class="navForm">
                <button class="navBtn" id="contactsTab" type="Submit" formaction="Contacts.html">
                    Contacts
                </button>
            </form>
        </li>
        <li>
            <form class="navForm">
                <button class="navBtn" id="PropertiesTab" type="Submit" formaction="Properties.html">
                    Properties
                </button>
            </form>
        </li>
        <li>
            <form class="navForm">
                <button class="navBtn activeBtn" id="goodsTab" type="Submit" formaction="Goods.html">
                    Goods
                </button>
            </form>
        </li>
        <!-- <li>
            <form class="navForm">
                <button class="navBtn" id="auctionTab" type="Submit" formaction="Auction.html">
                    Auction
                </button>
            </form>
        </li> -->
        <li>
            <form class="navForm">
                <button class="navBtn" id="soldTab" type="Submit" formaction="Sold.html">
                    Sold
                </button>
            </form>
        </li>
    </ul>
</nav>

<section class="goodsForm">
    <!-- I want this button to collapse/uncollapse the Property Form below.  Should always start Collapsed.-->
<button class="btn" type="Submit" id="btnAddGoodsCollapser" >
    Add New Item?
</button>
<br>
    <!-- if they click Add Property I want it to display the following buttons -->
<form class="formNewGoods collapsible" id="formNewGoods" action="goodsManager.js" method="POST">
    <label class="goodsNameLabel" for="goodsName">Item Name:</label>
    <input type="text" class="inputBox goodsNameInput" id="goodsName" name="goodsName" required>
    <label class="goodsPropertyLabel" for="goodsProperty">Property:</label>
    <select class="goodsPropertyInput" name="goodsProperty" id="goodsProperty">
        <option>None</option>
        <!-- options set in JavaScript createPropertyOptions() -->
    </select>
    <br>
    
    <label class="goodsValueLabel" for="goodsValue">Anticipated Value:</label>
    <input type="number" class="inputBox propertyValueInput" id="goodsValue" name="goodsValue">
    <label id="goodsOfferLabel" for="goodsOffer">Current Offer:</label>
    <input type="number" class="inputBox propertyValueInput" id="goodsOffer" name="goodsOffer">
    <br>
    
    <label class="goodsAddressLabel" for="goodsAddress">Specific Location:</label>
    <input type="text" class="inputBox goodsAddressInput" id="goodsAddress" name="goodsAddress" size="50rem">
    <br>
    
    <label class="goodsNotesLabel" for="goodsNotes">Notes:</label>
    <textarea id="goodsNotes" class="notesBox goodsNotesInput" name="goodsNotes"></textarea>
    <br>
    
    <button class="btn" type="Submit" id="btnAddGoods">Save Item</button><br>
    <!-- When Submit is hit, I want it to send the data to the JS script, clear the form, and minimize the form.-->
</form>
</section>
<br>

<section class="goodsDisplay" id="goodsDisplay">
    <!-- using Javascript to build these forms of contacts -->
    <!-- it duplicates this first form and loads the information -->
    <h1>
        Current Goods:
    </h1>
    <li class="goodsDisplayItem" id="goodsDisplayItem">
        <form class="goodsDisplayForm" id="goodsDisplayForm" action="goodsManager.js" method="POST">
            <label class="goodsNameLabel" for="goodsName">Item Name:</label>
            <input type="text" class="inputBox goodsNameInput" id="goodsName" name="goodsName" required>
            <label class="goodsPropertyLabel" for="goodsProperty">Property:</label>
            <select class="goodsPropertyInput" name="goodsProperty" id="goodsProperty">
                <option>None</option>
                <!-- options set in JavaScript createPropertyOptions() -->
            </select>
            <br>
            
            <label class="goodsValueLabel" for="goodsValue">Anticipated Value:  $</label>
            <input type="number" class="inputBox propertyValueInput" id="goodsValue" name="goodsValue">
            <label id="goodsOfferLabel" for="goodsOffer">Current Offer:  $</label>
            <input type="number" class="inputBox propertyValueInput" id="goodsOffer" name="goodsOffer">
            <br>
            
            <label class="goodsAddressLabel" for="goodsAddress">Specific Location:</label>
            <input type="text" class="inputBox goodsAddressInput" id="goodsAddress" name="goodsAddress" size="50rem">
            <br>
            
            <label class="goodsNotesLabel" for="goodsNotes">Notes:</label>
            <textarea id="goodsNotes" class="notesBox goodsNotesInput" name="goodsNotes"></textarea>
            <br>
            
            <button class="btn" type="Submit" id="btnSaveGoods">
                Save
            </button>
            <button class="btn" type="button" id="btnDeleteGoods">
                Delete
            </button>
            <br>
        </form>
    </li>
    <ul class="goodsDisplayList" id="goodsDisplayList">
        <!-- populated via Javascript form clones -->
    </ul>

</section>
<script type="text/javascript" src="goodsManager.js"></script>
</body>
