                </button>
            </form>
        </li>
        <li>
            <form class="navForm">
                <button class="navBtn activeBtn" id="contactsTab" type="Submit" formaction="Contacts.html">
                    Contacts
                </button>
            </form>
        </li>
        <li>
            <form class="navForm">
                <button class="navBtn" id="PropertiesTab" type="Submit" formaction="Properties.html">
                    Properties

        </li>
        <li>
            <form class="navForm">
                <button class="navBtn" id="goodsTab" type="Submit" formaction="Goods.html">

            <form class="navForm">

        </li> -->

<section>
    <br><br>
        <!-- I want this button to collapse/uncollapse the Contact Form below.  Should always start Collapsed.-->
    <button class="btn collapsible" type="Submit" id="btnAddContactCollapser">
        Add New Contact? 
    </button>
        <!-- if they click Add New Contact I want it to display the following buttons -->
    <form id="contactForm" class="formNewContact" action="formManager.js">
        <label class="text" for="contactName">Name:</label>
        <input type="text" class="inputBox nameInput" id="contactName" name="contactName">
        <br>
        
        <label class="text" for="contactPhone">Phone #:</label>
        <input type="tel" class="inputBox phoneInput" id="contactPhone" name="contactPhone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="000-000-0000">
        <label class="text" for="contactEmail">Email:</label>
        <input type="email" class="inputBox emailInput" id="contactEmail" name="contactEmail" placeholder="xyz@gmail.com">
        <br>
        
        <label class="text" for="contactAddress">Address:</label>
        <input type="text" class="inputBox addressInput" id="contactAddress" name="contactAddress" size="50rem">
        <br>
        
        <label class="text contactNotesLabel" for="contactNotes">Notes:</label>
        <textarea id="contactNotes" class="notesBox" name="contactNotes"></textarea>
        <br>
        <button class="btn" type="Submit" id="btnAddContact" value="Submit">Save Contact</button><br>
        <!-- When Submit is hit, I want it to send the data to the JS script, clear the form, and minimize the form.-->
    </form>
</section>
<br>

<section class="contactDisplay" id="contactDisplay">
    <!-- using Javascript to build these forms of contacts -->
    <!-- it duplicates this first form and loads the information -->
    <h1>
        Current Contacts:
    </h1>
    <ul class="contactDisplayList" id="contactDisplayList">
        <li class="contactDisplayItem" id="contactDisplayItem">
            <form id="contactDisplayForm" class="formCurrentContact" action="formManager.js">
                <label class="text" for="contactName">Name:</label>
                <input type="text" class="inputBox nameInput" id="contactName" name="contactName">
                <br>
        
                <label class="text" for="contactPhone">Phone #:</label>
                <input type="tel" class="inputBox phoneInput" id="contactPhone" name="contactPhone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="N/A">
                <label class="text" for="contactEmail">Email:</label>
                <input type="email" class="inputBox emailInput" id="contactEmail" name="contactEmail" placeholder="N/A" style="text-align: center;">
                <br>
        
                <label class="text" for="contactAddress">Address:</label>
                <input type="text" class="inputBox addressInput" id="contactAddress" name="contactAddress" size="50rem">
                <br>
        
                <label class="text contactNotesLabel" for="contactNotes">Notes:</label>
                <textarea id="contactNotes" class="notesBox" name="contactNotes"></textarea>
                <br>
                <button class="btn" type="Submit" id="btnSaveContact" value="Submit">Save Contact</button>
                <button class="btn" type="button" id="btnDeleteContact">Delete Contact</button>
                <br>
            </form>
        </li>
    </ul>

</section>
<br>

<script type="text/javascript" src="formManager.js"></script>

</body>
