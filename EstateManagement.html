<h1 class="toDoListTitle">
    To Do List:
</h1>

<section class="taskForm">
    <button class="btn" type="Submit" id="btnAddTaskCollapser" >
        Add New Task?
    </button>
    <form class="newTaskForm collapsible" id="newTaskForm">
        <textarea class="taskBox taskName" id="taskName" placeholder="New task"></textarea>
        <select class="taskStatus" id="taskStatus">
            <option>Pending</option>
            <option>Due</option>
            <option>Completed</option>
        </select>
        <input class="taskBox taskDate" id="taskDate" type="date">
        <button class="btn newTaskButton" id="btnAddTask" type="Submit">
            Add Task
        </button>
        <br>
    </form>
</section>
<section class="taskListSection">
    <ul>
        <li id="taskListHidden">
            <form class="taskFormHidden">
                <textarea class="taskBox taskName" id="taskName" placeholder="New task"></textarea>
                <select class="taskStatus" id="taskStatus">
                    <option>Pending</option>
                    <option>Due</option>
                    <option>Completed</option>
                </select>
                <input class="taskBox taskDate" id="taskDate" type="date">
                <button class="btn newTaskButton" id="btnSaveTask" type="Submit">
                    Save
                </button>
                <button class="btn newTaskButton" id="btnDeleteTask" type="button">
                    Delete
                </button>
            </form> 
        </li>
    </ul>    
    <ol id="taskListDisplay">
        <!-- Need to create a new LI for each item on the Task List. Also make it iterate with both the newTask and the newTaskDate -->
        
    </ol>
</section>
<section class="summarySection">
    <div class="contactSummaryWrapper">
        <h1>
            Contacts:
        </h1>
        <ul>
            <li class="contactSummary" id="contactSummaryItem">
                <form class="contactSummaryForm" id="contactSummaryForm">
                    <a href=contactLink id="link">
                        text
                    </a>
                    <label id="phone">
                    Phone: number
                    </label>
                </form>
            </li>
        </ul>
        <ul class="contactSummaryList" id="contactSummaryList">
            <!-- update list via Javascript -->
        </ul>
    </div>
    <div class="overallSummary">
        <h1>
            Financials:
        </h1>
        <p class="overallSummarySold">
            Sold Properties:
            <span class="overallSummaryItem" id="overallSummarySoldProperties">

            </span>
        </p>
        <p class="overallSummarySold">
            Sold Goods:
            <span class="overallSummaryItem" id="overallSummarySoldGoods">
                
            </span>
        </p>
        <p id="overallSummaryTotalTop">
            Total Sold:

            </span>
        </p>
        <p id="overallSummaryTotalBottom">
            Total Expenses:
            <span class="overallSummaryItem" id="overallSummaryExpensesTotal">
                
            </span>
        </p>
        <hr>
        <p id="currentBalance">
            Current Balance:
            <span class="overallSummaryItem" id="overallSummaryBalance">
                
            </span>
        </p>
    </div>
</section>
