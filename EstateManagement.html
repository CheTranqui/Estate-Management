<h1>
    To Do List:
</h1>

<section class="taskForm">
    <button class="btn" type="Submit" id="btnAddTaskCollapser" >
        Add New Task?
    </button>
    <form class="newTaskForm collapsible" id="newTaskForm">
        <textarea class="taskBox taskName" id="taskName" placeholder="New task"></textarea>
        <select class="taskStatus" name="taskStatus" id="taskStatus">
            <option>Pending</option>
            <option>Due</option>
            <option>Completed</option>
        </select>
        <input class="taskBox taskDate" id="taskDate" type="date" margin="0.1em">
        <button class="btn newTaskButton" id="btnAddTask" type="Submit">
            Add Task
        </button>
        <br>
    </form>
</section>
<section class="taskListSection">
    <li id="taskListHidden">
        <form class="taskFormHidden">
            <textarea class="taskBox taskName" id="taskName" placeholder="New task"></textarea>
            <select class="taskStatus" name="taskStatus" id="taskStatus">
                <option>Pending</option>
                <option>Due</option>
                <option>Completed</option>
            </select>
            <input class="taskBox taskDate" id="taskDate" type="date" margin="0.1em">
            <button class="btn newTaskButton" id="btnSaveTask" type="Submit">
                Save
            </button>
            <button class="btn newTaskButton" id="btnDeleteTask" type="button">
                Delete
            </button>
        </form> 
    </li>
    <ol id="taskListDisplay">
        <!-- Need to create a new LI for each item on the Task List. Also make it iterate with both the newTask and the newTaskDate -->
        
    </ol>
    
</section>
<section class="contactSummary">
    <h1>
        Contacts:
    </h1>
    <li class="contactSummary" id="contactSummaryItem">
        <form class="contactSummaryForm" id="contactSummaryForm">
            <a href=contactLink id="link" name="link">
                text
            </a>
            <label id="phone" name="phone">
            Phone: number
            </label>
        </form>
    </li>
    <ul class="contactSummaryList" id="contactSummaryList">
        <!-- update list via Javascript -->
    </ul>
</section>
